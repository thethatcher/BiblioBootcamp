<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Biblio Bootcamp</title>

  <!-- CSS  -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Archivo+Black" rel="stylesheet">
</head>
<body>
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center white-text text-lighten-2">Biblio Bootcamp</h1>
        <div class="row center">
          <h5 class="header col s12 light">A modern help resource tool for fools, the best the web has to offer for beginning developers</h5>
        </div>
        <div class="row center">
          <!-- <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Get Started</a> -->
       <nav>
    <div class="nav-wrapper">
      <form id="searchForm">
        <div class="input-field">
          <div ng-app>
          <input ng-model="name" placeholder="What would you like to learn?" id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons black-text">search</i></label>
          <input type="submit" name="submitBtn" style="display:none">
          <i class="material-icons black-text">close</i>
          <h2 id="learn">I want to learn about...</h2>
          <h2>{{name}}</h2>
          </div>
        </div>
      </form>
    </div>

  </nav>
        </div>

        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="images/tech.jpg" alt="Unsplashed background img 1"></div>
  </div>


  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
    <div class="row center-align">
      <a id="W3SearchButton" class="button">  <img src="images/w3Schools.png" style="width: 200px;"></a>
      <a id="googleSearchButton" class="button"> <img src="images/googleIcon.png" style="width: 150px;"></a>
      <a id="stackOverflowSearchButton" class="button"> <img src="images/stackOverflow.png" style="width: 150px;"></a>
      <a id="youTubeSearchButton" class="button"> <img src="images/youTube.png" style="width: 150px;"></a>
      <hr>
    </div>
        
        <div id="empty-div"></div><!--Div to hold some JSON response object stuff!-->
    </div>
  </div>
  <div id="spacer"></div>
  <footer class="page-footer teal">
    <div class="container">
      &copyCopyright 2017 Super Sixy
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/TestSearch.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
